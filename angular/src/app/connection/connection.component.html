<div id="corps">
    <form #formulaire="ngForm">
        <input required type="email" name="mail" [(ngModel)]="mail" placeholder="mail"><br>
        <input required type="password" name="mdp" [(ngModel)]="mdp" placeholder="mot de passe " ><br>
        <div id="button">
            <button [disabled]="!formulaire.form.valid" type='submit' (click)="valider()">Valider</button>
        </div>
    </form>
</div>
